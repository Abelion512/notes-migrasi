<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profil ‚Äì Abelion Notes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-shell">
  <main class="panel" id="edit-profile-panel">
    <header class="panel-header">
      <button type="button" class="ghost-btn" id="back-btn">‚Üê Kembali</button>
      <button type="button" class="ghost-btn" id="version-btn">‚ÑπÔ∏è Version info</button>
    </header>

    <form id="profile-form" class="profile-form" novalidate>
      <section class="panel-section">
        <h2>Informasi Dasar</h2>
        <div class="section-card">
          <div class="avatar-uploader">
            <img src="default-avatar.svg" alt="Preview foto profil" id="profile-avatar" class="profile-avatar is-empty" />
            <div class="avatar-actions">
              <button type="button" class="ghost-btn" id="avatar-upload-btn">Unggah foto</button>
              <button type="button" class="ghost-btn danger" id="avatar-remove-btn">Hapus foto</button>
            </div>
            <input type="file" accept="image/*" id="photo-input" hidden />
          </div>

          <div class="form-grid">
            <label class="form-field" for="profile-name">
              <span>Nama tampilan</span>
              <input type="text" id="profile-name" class="input-control" maxlength="40" placeholder="Tuliskan nama panggilanmu" autocomplete="name" required />
            </label>

            <label class="form-field" for="profile-title">
              <span>Title di profil</span>
              <input type="text" id="profile-title" class="input-control" maxlength="32" placeholder="Explorer" autocomplete="organization-title" />
              <small>Ditampilkan di samping badge pada halaman profil.</small>
            </label>

            <label class="form-field" for="profile-bio">
              <span>Bio singkat</span>
              <textarea id="profile-bio" class="textarea-control" rows="3" maxlength="160" placeholder="Ceritakan fokus belajarmu"></textarea>
              <small>Opsional, maksimal 160 karakter.</small>
            </label>

            <label class="form-field" for="profile-link">
              <span>Link sosial</span>
              <input type="url" id="profile-link" class="input-control" placeholder="https://instagram.com/abelion" autocomplete="url" inputmode="url" />
              <small>Tambahkan satu tautan utama ke profilmu.</small>
            </label>
          </div>
        </div>
      </section>

      <section class="panel-section">
        <h2>Badge aktif</h2>
        <div class="section-card">
          <div id="badge-list" class="badge-picker" role="listbox" aria-label="Pilih badge aktif"></div>
          <p class="badge-hint" id="badge-hint">Pilih badge untuk ditampilkan di profil.</p>
        </div>
      </section>

      <div class="form-actions">
        <button type="button" class="ghost-btn danger" id="reset-profile-btn">Reset profil</button>
        <button type="submit" class="primary-btn">Simpan perubahan</button>
      </div>
    </form>

    <footer class="panel-footer">
      ¬© 2025 Abelion Notes. All rights reserved.
    </footer>
  </main>

  <script src="utils.js"></script>
  <script src="gamification.js"></script>
  <script>
    const { STORAGE_KEYS, sanitizeText, safeGetItem, safeSetItem } = AbelionUtils;
    const Gamification = window.AbelionGamification || null;

    const DEFAULT_PROFILE = {
      name: 'Abelion',
      title: 'Explorer',
      bio: '',
      link: '',
      photo: '',
      badges: ['ü™ú', 'üåø', 'üîß'],
      activeBadge: 'ü™ú'
    };

    function cloneDefaultProfile() {
      return {
        ...DEFAULT_PROFILE,
        badges: [...DEFAULT_PROFILE.badges]
      };
    }

    function loadProfile() {
      const stored = safeGetItem(STORAGE_KEYS.PROFILE, null);
      if (!stored) return cloneDefaultProfile();
      const badges = Array.isArray(stored.badges)
        ? stored.badges.map(item => sanitizeText(String(item || '').trim())).filter(Boolean)
        : [];
      const profile = {
        ...cloneDefaultProfile(),
        ...stored,
        badges,
        activeBadge: sanitizeText(String(stored.activeBadge || '').trim()) || (badges[0] || DEFAULT_PROFILE.activeBadge)
      };
      if (typeof profile.photo !== 'string') {
        profile.photo = '';
      }
      if (typeof profile.bio !== 'string') {
        profile.bio = '';
      }
      if (typeof profile.link !== 'string') {
        profile.link = '';
      }
      return profile;
    }

    let profileState = loadProfile();

    function computeBadgeOptions() {
      const map = new Map();
      const addOption = (icon, name, meta = {}) => {
        if (!icon) return;
        const key = icon;
        if (!map.has(key)) {
          map.set(key, {
            icon: key,
            name: name && name.trim() ? name.trim() : key,
            meta
          });
        }
      };

      if (Gamification && typeof Gamification.getProfileSummary === 'function') {
        const summary = Gamification.getProfileSummary();
        if (summary?.badges?.length) {
          summary.badges.forEach(item => {
            addOption(item.icon, item.name, {
              tier: item.tier,
              earnedAt: item.earnedAt
            });
          });
        }
      }

      if (Array.isArray(profileState.badges)) {
        profileState.badges.forEach(icon => addOption(icon, icon));
      }

      DEFAULT_PROFILE.badges.forEach(icon => addOption(icon, icon));

      if (profileState.activeBadge && !map.has(profileState.activeBadge)) {
        addOption(profileState.activeBadge, profileState.activeBadge);
      }

      return Array.from(map.values());
    }

    function updateAvatarPreview(source) {
      const avatar = document.getElementById('profile-avatar');
      if (!avatar) return;
      if (source) {
        avatar.src = source;
        avatar.classList.remove('is-empty');
        avatar.alt = 'Foto profil terkini';
      } else {
        avatar.src = 'default-avatar.svg';
        avatar.classList.add('is-empty');
        avatar.alt = 'Belum ada foto profil';
      }
    }

    function handleBadgeSelect(button) {
      const container = document.getElementById('badge-list');
      if (!container || !button) return;
      container.querySelectorAll('.badge-choice').forEach(node => {
        node.classList.remove('is-active');
        node.setAttribute('aria-selected', 'false');
      });
      button.classList.add('is-active');
      button.setAttribute('aria-selected', 'true');
      profileState.activeBadge = button.dataset.icon || '';
      updateBadgeHint();
    }

    function createBadgeButton(option, activeBadge) {
      const button = document.createElement('button');
      button.type = 'button';
      button.className = 'badge-choice';
      button.dataset.icon = option.icon || '';
      button.dataset.label = option.name || '';
      button.dataset.tier = option.meta?.tier ? String(option.meta.tier) : '';
      const iconLabel = option.icon || '‚Äî';
      const badgeLabel = option.icon ? (option.name || 'Badge') : 'Tanpa badge';
      const tierLabel = option.meta?.tier ? `Tier ${option.meta.tier}` : '';
      button.innerHTML = `
        <span class="badge-choice-icon">${iconLabel}</span>
        <span class="badge-choice-label">${badgeLabel}</span>
        ${tierLabel ? `<span class="badge-choice-meta">${tierLabel}</span>` : ''}
      `;
      button.setAttribute('role', 'option');
      const isActive = (option.icon || '') === (activeBadge || '');
      if (isActive) {
        button.classList.add('is-active');
        button.setAttribute('aria-selected', 'true');
      } else {
        button.setAttribute('aria-selected', 'false');
      }
      if (!option.icon) {
        button.classList.add('is-neutral');
      }
      const titleParts = [];
      if (option.icon) titleParts.push(`Badge ${option.icon}`);
      if (option.name && option.name !== option.icon) titleParts.push(option.name);
      if (option.meta?.tier) titleParts.push(`Tier ${option.meta.tier}`);
      button.title = titleParts.join(' ‚Ä¢ ') || 'Tidak ada badge';
      button.addEventListener('click', () => handleBadgeSelect(button));
      button.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' || event.key === ' ') {
          event.preventDefault();
          handleBadgeSelect(button);
        }
      });
      return button;
    }

    function renderBadgeOptions(activeBadge) {
      const container = document.getElementById('badge-list');
      if (!container) return;
      container.innerHTML = '';
      const options = computeBadgeOptions();
      const defaultOption = { icon: '', name: 'Tanpa badge', meta: {} };
      container.appendChild(createBadgeButton(defaultOption, activeBadge));

      if (!options.length) {
        const empty = document.createElement('div');
        empty.className = 'badge-empty-state badge-empty-state--compact';
        empty.innerHTML = `
          <div>
            <div style="font-size:2.4rem;margin-bottom:8px;">üéñÔ∏è</div>
            <p style="margin:0;">Badge akan muncul setelah kamu membuka pencapaian.</p>
            <small style="color:var(--text-muted);">Tulis 7 catatan berturut-turut untuk badge pertama!</small>
          </div>
        `;
        container.appendChild(empty);
        updateBadgeHint();
        return;
      }

      options.forEach(option => {
        container.appendChild(createBadgeButton(option, activeBadge));
      });
      updateBadgeHint();
    }

    function getSelectedBadges() {
      return Array.from(document.querySelectorAll('#badge-list .badge-choice'))
        .map(button => button.dataset.icon || '')
        .filter(Boolean);
    }

    function getActiveBadge() {
      const active = document.querySelector('#badge-list .badge-choice.is-active');
      return active ? (active.dataset.icon || '') : '';
    }

    async function compressImage(file) {
      const MAX_SIZE = 240;
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = event => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const ratio = Math.min(1, MAX_SIZE / Math.max(img.width, img.height));
            canvas.width = Math.max(1, Math.round(img.width * ratio));
            canvas.height = Math.max(1, Math.round(img.height * ratio));
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            resolve(canvas.toDataURL('image/jpeg', 0.72));
          };
          img.onerror = reject;
          img.src = event.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function handlePhotoChange(event) {
      const file = event.target.files[0];
      if (!file) return;
      try {
        const compressed = await compressImage(file);
        profileState.photo = compressed;
        updateAvatarPreview(compressed);
      } catch (error) {
        console.error('Gagal memproses gambar', error);
        alert('Gambar tidak dapat diproses. Coba gunakan gambar lain.');
      } finally {
        event.target.value = '';
      }
    }

    function sanitizeLink(input) {
      const trimmed = sanitizeText(String(input || '')).trim();
      if (!trimmed) return '';
      const normalized = trimmed.replace(/\s+/g, '');
      if (!/^https?:\/\//i.test(normalized)) {
        return `https://${normalized}`;
      }
      return normalized;
    }

    function updateBadgeHint() {
      const hint = document.getElementById('badge-hint');
      if (!hint) return;
      const active = document.querySelector('#badge-list .badge-choice.is-active');
      if (!active || !(active.dataset.icon || '')) {
        hint.textContent = 'Profil akan disimpan tanpa badge aktif. Title tetap ditampilkan.';
        return;
      }
      const label = active.dataset.label || active.dataset.icon;
      const tier = active.dataset.tier ? ` ‚Ä¢ Tier ${active.dataset.tier}` : '';
      hint.textContent = `Badge ${label}${tier} akan tampil di profil.`;
    }

    function populateForm() {
      updateAvatarPreview(profileState.photo);
      const nameInput = document.getElementById('profile-name');
      const titleInput = document.getElementById('profile-title');
      const bioInput = document.getElementById('profile-bio');
      const linkInput = document.getElementById('profile-link');

      if (nameInput) nameInput.value = profileState.name || '';
      if (titleInput) titleInput.value = profileState.title || '';
      if (bioInput) bioInput.value = profileState.bio || '';
      if (linkInput) linkInput.value = profileState.link || '';

      renderBadgeOptions(profileState.activeBadge);
    }

    function clearAvatar() {
      profileState.photo = '';
      updateAvatarPreview('');
    }

    function resetProfile() {
      if (!confirm('Reset semua data profil?')) return;
      profileState = cloneDefaultProfile();
      safeSetItem(STORAGE_KEYS.PROFILE, profileState);
      populateForm();
      const photoInput = document.getElementById('photo-input');
      if (photoInput) photoInput.value = '';
      alert('Profil telah direset.');
    }

    function saveProfile() {
      const nameInput = document.getElementById('profile-name');
      const titleInput = document.getElementById('profile-title');
      const bioInput = document.getElementById('profile-bio');
      const linkInput = document.getElementById('profile-link');

      const name = sanitizeText((nameInput?.value || '').trim()).slice(0, 40) || DEFAULT_PROFILE.name;
      const title = sanitizeText((titleInput?.value || '').trim()).slice(0, 32) || DEFAULT_PROFILE.title;
      const bio = sanitizeText((bioInput?.value || '').trim()).slice(0, 160);
      const link = sanitizeLink(linkInput?.value || '');
      const badges = Array.from(new Set(getSelectedBadges()));
      const activeBadge = getActiveBadge();

      const updated = {
        ...profileState,
        name,
        title,
        bio,
        link,
        badges,
        activeBadge,
        updatedAt: new Date().toISOString()
      };

      profileState = updated;
      if (safeSetItem(STORAGE_KEYS.PROFILE, updated)) {
        if (Gamification && typeof Gamification.evaluateProfileCompletion === 'function') {
          Gamification.evaluateProfileCompletion(updated);
        }
        alert('Profil disimpan!');
        window.location.href = 'profile.html';
      } else {
        alert('Profil gagal disimpan. Coba lagi.');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('profile-form');
      const photoInput = document.getElementById('photo-input');
      const uploadBtn = document.getElementById('avatar-upload-btn');
      const removeBtn = document.getElementById('avatar-remove-btn');
      const resetBtn = document.getElementById('reset-profile-btn');
      const backBtn = document.getElementById('back-btn');
      const versionBtn = document.getElementById('version-btn');

      if (backBtn) {
        backBtn.addEventListener('click', () => window.history.back());
      }

      if (versionBtn) {
        versionBtn.addEventListener('click', () => {
          window.location.href = 'version-info.html';
        });
      }

      if (uploadBtn && photoInput) {
        uploadBtn.addEventListener('click', () => photoInput.click());
      }

      if (photoInput) {
        photoInput.addEventListener('change', handlePhotoChange);
      }

      if (removeBtn) {
        removeBtn.addEventListener('click', clearAvatar);
      }

      if (resetBtn) {
        resetBtn.addEventListener('click', resetProfile);
      }

      if (form) {
        form.addEventListener('submit', (event) => {
          event.preventDefault();
          saveProfile();
        });
      }

      populateForm();
      window.resetProfile = resetProfile;
      window.saveProfile = saveProfile;
    });
  </script>
</body>
</html>
