  <title>Edit Profil ‚Äì Abelion Notes</title>

<body class="page-shell">
  <main class="panel" id="edit-profile-panel">
    <header class="panel-header">
      <button type="button" class="ghost-btn" id="back-btn">‚Üê Kembali</button>
      <button type="button" class="ghost-btn" id="version-btn">‚ÑπÔ∏è Version info</button>
    </header>

    <form id="profile-form" class="profile-form" novalidate>
      <section class="panel-section">
        <h2>Informasi Dasar</h2>
        <div class="section-card">
          <div class="avatar-uploader">
            <img src="../assets/default-avatar.svg" alt="Preview foto profil" id="profile-avatar"
              class="profile-avatar is-empty" />
            <div class="avatar-actions">
              <button type="button" class="ghost-btn" id="avatar-upload-btn">Unggah foto</button>
              <button type="button" class="ghost-btn danger" id="avatar-remove-btn">Hapus foto</button>
            </div>
            <input type="file" accept="image/*" id="photo-input" hidden />
          </div>

          <div class="form-grid">
            <label class="form-field" for="profile-name">
              <span>Nama tampilan</span>
              <input type="text" id="profile-name" class="input-control" maxlength="40"
                placeholder="Tuliskan nama panggilanmu" autocomplete="name" required />
            </label>

            <label class="form-field" for="profile-title">
              <span>Title di profil</span>
              <input type="text" id="profile-title" class="input-control" maxlength="32" placeholder="Explorer"
                autocomplete="organization-title" />
              <small>Ditampilkan di samping badge pada halaman profil.</small>
            </label>

            <label class="form-field" for="profile-bio">
              <span>Bio singkat</span>
              <textarea id="profile-bio" class="textarea-control" rows="3" maxlength="160"
                placeholder="Ceritakan fokus belajarmu"></textarea>
              <small>Opsional, maksimal 160 karakter.</small>
            </label>

            <label class="form-field" for="profile-link">
              <span>Link sosial</span>
              <input type="url" id="profile-link" class="input-control" placeholder="https://instagram.com/abelion"
                autocomplete="url" inputmode="url" />
              <small>Tambahkan satu tautan utama ke profilmu.</small>
            </label>
          </div>
        </div>
      </section>

      <section class="panel-section">
        <h2>Badge aktif</h2>
        <div class="section-card">
          <div id="badge-list" class="badge-picker" role="listbox" aria-label="Pilih badge aktif"></div>
          <p class="badge-hint" id="badge-hint">Pilih badge untuk ditampilkan di profil.</p>
        </div>
      </section>

      <div class="form-actions">
        <button type="button" class="ghost-btn danger" id="reset-profile-btn">Reset profil</button>
        <button type="submit" class="primary-btn">Simpan perubahan</button>
      </div>
    </form>

    <footer class="panel-footer">
      ¬© 2025 Abelion Notes. All rights reserved.
    </footer>
  </main>

  <footer class="site-footer">
    <small>Perbarui profilmu dengan gaya baru.</small>
    <a href="profile.html">Kembali ke Profil</a>
  </footer>

        <span class="nav-icon">üë§</span>
        <span class="nav-label">Profil</span>
      </a>
      <a class="nav-button" href="settings.html" aria-label="Pengaturan">
        <span class="nav-icon">‚öôÔ∏è</span>
        <span class="nav-label">Pengaturan</span>
      </a>
      <a class="nav-button" href="version-info.html" aria-label="Versi">
        <span class="nav-icon">‚ÑπÔ∏è</span>
        <span class="nav-label">Versi</span>
      </a>
    </div>
  </nav>

  <script src="../js/utils.js"></script>
  <script src="../js/storage.js"></script>

</body>
