<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob:; connect-src 'self'; frame-ancestors 'none'; form-action 'self'; base-uri 'self'; object-src 'none';" />
  <title>Abelion Notes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <div class="brand">Abelion Notes</div>
      <nav class="site-nav" aria-label="Navigasi utama">
        <a href="#" class="active" id="nav-home">Beranda</a>
        <a href="#" id="nav-about">Tentang</a>
        <a href="profile.html" id="nav-profile">
          <img src="default-avatar.svg" alt="Foto profil mini" id="profile-mini-avatar" class="nav-avatar" />
          <span id="profile-mini-name">Profil</span>
        </a>
      </nav>
    </div>
  </header>
  <div class="top-time" id="top-time"></div>
  <div id="intro-anim">
    <div class="progress-circle">
      <span id="progress-text">0%</span>
    </div>
  </div>
  <div id="main-content" class="main-content hidden">
    <header class="hero-section">
      <h1 class="title-abelion animated">Abelion Notes</h1>
      <p class="subtitle">Catat. Pahami. Eksekusi.</p>
      <blockquote class="motto">“Gagal sekali bukan berarti gagal selamanya.”</blockquote>
      <button class="btn-blue" id="add-note-btn">+ Tulis Catatan Baru</button>
    </header>
    <section class="mood-graph-section">
      <div class="mood-graph-title">Mood Harian</div>
      <div class="mood-graph-center">
        <div class="mood-graph" id="mood-graph"></div>
      </div>
      <button class="btn-blue mood-update-btn" id="update-mood-btn" type="button">Update mood hari ini</button>
    </section>
    <section>
      <h2 class="catatan-heading">Catatan Anda</h2>
      <div class="notes-grid" id="notes-grid"></div>
    </section>
  </div>
  <div id="about-modal" class="about-modal">
    <div class="about-modal-content">
      <button class="about-close" id="about-close">&times;</button>
      <div class="about-abelink">
        <div class="about-text">
          <h3>About</h3>
          <p>
            Abelion membuat aplikasi catatan ini untuk belajar, mencatat, dan terus berkembang menggapai cita-cita. 
          </p>
        </div>
        <img src="OlivX logo.png" alt="Abelion" class="about-img">
      </div>
    </div>
  </div>
  <footer class="site-footer">
    <small>© 2025 Abelion Notes</small>
    <a href="settings.html">Pengaturan</a>
  </footer>
  <script src="utils.js"></script>
  <script src="gamification.js"></script>
  <script src="index.js"></script>
</body>
</html>
