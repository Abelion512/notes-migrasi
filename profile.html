<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil ‚Äì Abelion Notes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-shell">
  <main class="panel" id="profile-panel">
    <header class="panel-header">
      <button type="button" class="ghost-btn" id="back-btn">‚Üê Kembali</button>
      <button type="button" class="ghost-btn" id="version-btn">‚ÑπÔ∏è Version info</button>
    </header>

    <section class="profile-hero">
      <img src="default-avatar.svg" alt="Foto profil" id="profile-avatar" class="profile-avatar is-empty" />
      <button type="button" class="profile-upload" disabled>Ganti foto (segera)</button>
      <p class="profile-greeting" id="profile-greeting">Selamat datang, Abelion üëã</p>
    </section>

    <div class="profile-meta" aria-live="polite">
      <span class="meta-chip" id="profile-title">Explorer</span>
      <span class="meta-chip" id="profile-tier">Novice</span>
      <span class="meta-chip" id="profile-level">Level 1</span>
      <span class="meta-chip" id="profile-total-xp">Total XP 500</span>
    </div>

    <section class="panel-section">
      <h2>Perkembangan XP</h2>
      <div class="section-card">
        <div class="xp-wrapper">
          <div class="xp-label">
            <span>Progress</span>
            <span id="xp-percent">0%</span>
          </div>
          <div class="xp-bar" aria-hidden="true">
            <span id="xp-bar-fill"></span>
          </div>
          <div class="xp-progress-meta">
            <span id="xp-hint">Tetap semangat, XP akan naik konsisten!</span>
            <span id="xp-counter">0 / 100 XP</span>
            <span id="xp-next">Perlu 100 XP lagi untuk naik level.</span>
          </div>
        </div>
      </div>
      <div class="version-pill" id="profile-version-pill" hidden>
        <strong>Versi</strong>
        <span id="profile-version"></span>
      </div>
    </section>

    <section class="panel-section">
      <h2>Badge</h2>
      <div class="section-card">
        <div class="badge-grid" id="badge-grid" aria-live="polite"></div>
      </div>
    </section>

    <section class="panel-section">
      <h2>Kontrol Cepat</h2>
      <div class="profile-actions">
        <button type="button" class="primary-btn" id="edit-profile-btn">Edit Profil</button>
        <button type="button" class="primary-btn secondary" id="settings-btn">Pengaturan</button>
      </div>
    </section>

    <footer class="panel-footer">
      ¬© 2025 Abelion Notes. All rights reserved.
    </footer>
  </main>

  <script src="utils.js"></script>
  <script src="gamification.js"></script>
  <script src="profile.js"></script>
</body>
</html>
