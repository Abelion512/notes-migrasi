      <div class="list-item-container integration-row" data-target="supabase">

          <div class="list-item-content">
            <div class="list-item-title">Supabase</div>
            <div class="list-item-subtitle">Database & Sinkronisasi Cloud</div>
          </div>
          <div id="supabase-status-badge" style="padding: 4px 8px; border-radius: 6px; font-size: 10px; background: var(--surface-strong); margin-right: 8px;">Terputus</div>
          <div class="list-item-chevron">❯</div>
        </div>
        <div id="supabase-config-area" style="display: none; padding: 0 16px 16px 16px; background: var(--surface);">
          <div class="grouped-list" style="margin-bottom: 12px; border: 0.5px solid var(--border-subtle);">
            <div class="list-item">
              <input type="text" id="supabase-url" class="input-control" placeholder="URL Supabase" style="font-size: 14px;" />
            </div>
            <div class="list-item">
              <input type="password" id="supabase-key" class="input-control" placeholder="Kunci Anon (Anon Key)" style="font-size: 14px;" />
            </div>
          </div>
          <button type="button" class="btn-blue" id="save-supabase-config" style="width: 100%; justify-content: center; font-size: 15px; padding: 10px;">Simpan</button>
        </div>
      </div>

        <div class="list-item" id="item-notion" style="padding: 16px;">

          </div>
          <div class="list-item-content">
            <div class="list-item-title">Notion</div>
            <div class="list-item-subtitle">Ekspor ke Database Notion</div>
          </div>
          <div id="notion-status-badge" style="padding: 4px 8px; border-radius: 6px; font-size: 10px; background: var(--surface-strong); margin-right: 8px;">Terputus</div>
          <div class="list-item-chevron">❯</div>
        </div>
        <div id="notion-config-area" style="display: none; padding: 0 16px 16px 16px; background: var(--surface);">
          <div class="grouped-list" style="margin-bottom: 12px; border: 0.5px solid var(--border-subtle);">
            <div class="list-item">
              <input type="password" id="notion-token" class="input-control" placeholder="Token Integrasi Internal" style="font-size: 14px;" />
            </div>
            <div class="list-item">
              <input type="text" id="notion-db-id" class="input-control" placeholder="ID Database" style="font-size: 14px;" />
            </div>
          </div>
          <button type="button" class="btn-blue" id="save-notion-config" style="width: 100%; justify-content: center; font-size: 15px; padding: 10px;">Hubungkan</button>
        </div>
      </div>
