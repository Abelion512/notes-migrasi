  <div class="main-content">
    <header class="secondary-header">

        Setelan
      </a>
      <h1 class="animated">Integrasi</h1>
      <p class="subtitle">Hubungkan catatan Anda dengan layanan cloud.</p>
    </header>

    <div class="list-header">Layanan Tersedia</div>

    <div class="grouped-list" style="margin-bottom: 30px;">
      <!-- Supabase Row -->
      <div class="list-item-container integration-row" data-target="supabase">
        <div class="list-item" id="item-supabase" style="padding: 16px;">
          <div
            style="width: 36px; height: 36px; background: #1c1c1c; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 12px; flex-shrink: 0; box-shadow: 0 4px 10px rgba(62, 207, 142, 0.2);">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
              <path d="M12.8258 2L4.01709 13.0658H11.5317L11.1742 22L19.9829 10.9342H12.4683L12.8258 2Z"
                fill="#3ECF8E" />
            </svg>
          </div>
          <div class="list-item-content">
            <div class="list-item-title">Supabase</div>
            <div class="list-item-subtitle">Database & Sinkronisasi Cloud</div>
          </div>
          <div id="supabase-status-badge"
            style="padding: 4px 8px; border-radius: 6px; font-size: 10px; background: var(--surface-strong); margin-right: 8px;">
            Terputus</div>
          <div class="list-item-chevron">❯</div>
        </div>
        <div id="supabase-config-area" style="display: none; padding: 0 16px 16px 16px; background: var(--surface);">
          <div class="grouped-list" style="margin-bottom: 12px; border: 0.5px solid var(--border-subtle);">
            <div class="list-item">
              <input type="text" id="supabase-url" class="input-control" placeholder="URL Supabase"
                style="font-size: 14px;" />
            </div>
            <div class="list-item">
              <input type="password" id="supabase-key" class="input-control" placeholder="Kunci Anon (Anon Key)"
                style="font-size: 14px;" />
            </div>
          </div>
          <button type="button" class="btn-blue" id="save-supabase-config"
            style="width: 100%; justify-content: center; font-size: 15px; padding: 10px;">Simpan</button>
        </div>
      </div>

      <!-- Notion Row -->
      <div class="list-item-container integration-row" data-target="notion">
        <div class="list-item" id="item-notion" style="padding: 16px;">
          <div
            style="width: 36px; height: 36px; background: #ffffff; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 12px; flex-shrink: 0; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 0.5px solid var(--border-subtle);">
            <img src="../pustaka/citra/images.png" alt="Notion"
              style="width: 20px; height: 20px; user-select: none; -webkit-user-select: none;"
              oncontextmenu="return false;" draggable="false">
          </div>
          <div class="list-item-content">
            <div class="list-item-title">Notion</div>
            <div class="list-item-subtitle">Ekspor ke Database Notion</div>
          </div>
          <div id="notion-status-badge"
            style="padding: 4px 8px; border-radius: 6px; font-size: 10px; background: var(--surface-strong); margin-right: 8px;">
            Terputus</div>
          <div class="list-item-chevron">❯</div>
        </div>
        <div id="notion-config-area" style="display: none; padding: 0 16px 16px 16px; background: var(--surface);">
          <div class="grouped-list" style="margin-bottom: 12px; border: 0.5px solid var(--border-subtle);">
            <div class="list-item">
              <input type="password" id="notion-token" class="input-control" placeholder="Token Integrasi Internal"
                style="font-size: 14px;" />
            </div>
            <div class="list-item">
              <input type="text" id="notion-db-id" class="input-control" placeholder="ID Database"
                style="font-size: 14px;" />
            </div>
          </div>
          <button type="button" class="btn-blue" id="save-notion-config"
            style="width: 100%; justify-content: center; font-size: 15px; padding: 10px;">Hubungkan</button>
        </div>
      </div>
    </div>

    <div class="list-header">Mendatang</div>
    <div class="grouped-list">
      <div class="list-item" style="opacity: 0.6;">
        <div class="list-item-content">
          <div class="list-item-title">Google Drive</div>
          <div class="list-item-subtitle">Backup otomatis ke Drive</div>
        </div>
        <div class="list-item-chevron"><svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor"
            stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg></div>
      </div>
      <div class="list-item" style="opacity: 0.6;">
        <div class="list-item-content">
          <div class="list-item-title">GitHub</div>
          <div class="list-item-subtitle">Simpan catatan sebagai Gist/Repo</div>
        </div>
        <div class="list-item-chevron"><svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor"
            stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg></div>
      </div>
    </div>
