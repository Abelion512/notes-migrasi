<body class="page-shell">
  <div class="main-content">
    <header class="secondary-header">
      <a href="biodata.html" class="back-link">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="15 18 9 12 15 6"></polyline></svg>
        Profil
      </a>
      <h1 class="animated">Edit Profil</h1>
      <p class="subtitle">Perbarui informasi diri dan badge favorit.</p>
    </header>

    <form id="profile-form" novalidate>
      <div class="list-header">Foto Profil</div>
      <div class="section-card" style="padding: 20px; text-align: center;">
        <div style="position: relative; display: inline-block; margin-bottom: 16px;">
          <img src="../pustaka/default-avatar.svg" alt="Preview foto profil" id="profile-avatar"
            style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; background: var(--border-subtle);" />
        </div>
        <div style="display: flex; gap: 12px; justify-content: center;">
          <button type="button" class="btn-blue" id="avatar-upload-btn" style="font-size: 14px; padding: 8px 16px;">Unggah</button>
          <button type="button" class="ghost-btn" id="avatar-remove-btn" style="color: var(--danger); font-size: 14px;">Hapus</button>
        </div>
        <input type="file" accept="image/*" id="photo-input" hidden />
      </div>

      <div class="list-header">Informasi Dasar</div>
      <div class="section-card">
        <div class="list-item" style="flex-direction: column; align-items: flex-start; gap: 4px;">
          <label style="font-size: 12px; font-weight: 600; color: var(--primary);">NAMA TAMPILAN</label>
          <input type="text" id="profile-name" class="input-control" placeholder="Tuliskan nama panggilanmu" autocomplete="name" required style="padding: 0; font-size: 17px;">
        </div>
        <div class="list-item" style="flex-direction: column; align-items: flex-start; gap: 4px;">
          <label style="font-size: 12px; font-weight: 600; color: var(--primary);">GELAR / TITLE</label>
          <input type="text" id="profile-title" class="input-control" placeholder="Misal: Explorer" autocomplete="organization-title" style="padding: 0; font-size: 17px;">
        </div>
        <div class="list-item" style="flex-direction: column; align-items: flex-start; gap: 4px;">
          <label style="font-size: 12px; font-weight: 600; color: var(--primary);">BIO SINGKAT</label>
          <textarea id="profile-bio" class="input-control" rows="2" placeholder="Ceritakan fokus belajarmu" style="padding: 0; font-size: 17px; resize: none;"></textarea>
        </div>
        <div class="list-item" style="flex-direction: column; align-items: flex-start; gap: 4px;">
          <label style="font-size: 12px; font-weight: 600; color: var(--primary);">LINK SOSIAL</label>
          <input type="url" id="profile-link" class="input-control" placeholder="https://instagram.com/abelion" autocomplete="url" inputmode="url" style="padding: 0; font-size: 17px;">
        </div>
      </div>

      <div class="list-header">Badge Aktif</div>
      <div class="section-card" style="padding: 16px;">
        <div id="badge-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 12px; margin-bottom: 12px;">
          <!-- Badge choices injected here -->
        </div>
        <p id="badge-hint" style="font-size: 13px; color: var(--text-muted);"></p>
      </div>

      <div class="list-header">Hari Spesial (Bonus XP)</div>
      <div class="section-card" style="padding: 16px;">
        <div id="custom-days-list" style="margin-bottom: 16px;">
          <!-- Custom days will appear here -->
        </div>
        <div style="display: flex; gap: 8px;">
          <input type="text" id="new-day-name" class="input-control" placeholder="Nama hari (misal: Ultah)" style="flex: 2; font-size: 14px; border: 1px solid var(--border-subtle); padding: 8px; border-radius: 8px;">
          <input type="date" id="new-day-date" class="input-control" style="flex: 1; font-size: 14px; border: 1px solid var(--border-subtle); padding: 8px; border-radius: 8px;">
          <button type="button" class="btn-blue" id="add-day-btn" style="padding: 8px 12px; font-size: 14px;">Tambah</button>
        </div>
        <p style="font-size: 12px; color: var(--text-muted); margin-top: 8px;">Dapatkan bonus XP besar saat menulis di hari-hari spesial ini.</p>
      </div>

      <div style="padding: 20px 0;">
        <button type="submit" class="btn-blue" style="width: 100%; margin-bottom: 12px;">Simpan Perubahan</button>
        <button type="button" class="ghost-btn" id="reset-profile-btn" style="width: 100%; color: var(--danger);">Reset Profil ke Awal</button>
      </div>
    </form>
  </div>
