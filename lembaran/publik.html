<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https://*.supabase.co https://api.dicebear.com; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://cdn.jsdelivr.net https://assets2.lottiefiles.com https://assets10.lottiefiles.com; form-action 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none';" />
  <title>Profil Publik â€“ Abelion Notes</title>
  <link rel="stylesheet" href="../gaya/gayanya.css" />
  <style>
    .public-profile-container {
      text-align: center;
      padding: 40px 20px;
    }
    .profile-3d-canvas {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
      position: relative;
    }
    .profile-3d-canvas #lottie-container {
      width: 100%;
      height: 100%;
    }
    .profile-fallback-img {
       width: 120px;
       height: 120px;
       border-radius: 50%;
       background: var(--surface-strong);
       display: none;
       align-items: center;
       justify-content: center;
       font-size: 40px;
       margin: 0 auto 20px;
    }
    .profile-header-name {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
    }
    .profile-header-title {
      font-size: 16px;
      color: var(--accent);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 24px;
    }
    .profile-stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 32px;
    }
    .stat-card {
      background: var(--surface-strong);
      padding: 16px;
      border-radius: 15px;
      border: 1px solid var(--border-subtle);
    }
    .stat-value {
      font-size: 18px;
      font-weight: 700;
      display: block;
    }
    .stat-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
    }
  </style>
</head>

<body class="page-shell">
  <div class="main-content">
    <header class="secondary-header">
      <a href="biodata.html" class="back-link">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="15 18 9 12 15 6"></polyline></svg>
        Papan Peringkat
      </a>
    </header>

    <div class="public-profile-container">
      <div class="profile-3d-canvas" id="profile-container-3d">
        <div id="lottie-container"></div>
      </div>
      <div class="profile-fallback-img" id="profile-fallback">ðŸ‘¤</div>

      <h1 class="profile-header-name" id="pub-name">Loading...</h1>
      <p class="profile-header-title" id="pub-title">Explorer</p>

      <div class="profile-stats-grid">
        <div class="stat-card">
          <span class="stat-value" id="pub-xp">0</span>
          <span class="stat-label">Total XP</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="pub-notes">0</span>
          <span class="stat-label">Catatan</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="pub-rank">#?</span>
          <span class="stat-label">Peringkat</span>
        </div>
      </div>

      <div class="list-header">Tentang</div>
      <div class="section-card" style="padding: 16px; text-align: left;">
        <p id="pub-bio" style="margin: 0; color: var(--text-secondary); line-height: 1.5;">Belum ada bio yang ditambahkan oleh pengguna ini.</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      try {
        const data = JSON.parse(sessionStorage.getItem('abelion-view-profile') || '{}');
        if (!data.name) {
           window.location.href = 'biodata.html';
           return;
        }

        document.getElementById('pub-name').textContent = data.name.replace(' (Anda)', '');
        document.getElementById('pub-title').textContent = data.title || (data.xp > 1000 ? 'Veteran' : 'Novice');
        document.getElementById('pub-xp').textContent = (data.xp || 0).toLocaleString();
        document.getElementById('pub-notes').textContent = data.notesCount || 0;

        const isLowDevice = (navigator.deviceMemory && navigator.deviceMemory <= 4) || (navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 4);

        if (isLowDevice || typeof lottie === 'undefined') {
          document.getElementById('profile-container-3d').style.display = 'none';
          document.getElementById('profile-fallback').style.display = 'flex';
          document.getElementById('profile-fallback').innerHTML = `<img src="${data.avatar}" style="width:100%;height:100%;border-radius:50%;">`;
        } else {
          lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets10.lottiefiles.com/packages/lf20_m6cuL6.json' // A cool 3D-ish medal/badge animation
          });
        }
      } catch (err) {
        console.error('Failed to load public profile:', err);
        document.getElementById('pub-name').textContent = 'Error loading profile';
      }
    });
  </script>
</body>

</html>
